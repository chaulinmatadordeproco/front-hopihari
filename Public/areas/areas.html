<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/Wild_west.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="../imgs/Logo_sem_fundo.png" alt="Logo Hopi Hari">
                </div>
                <div class="user-menu">
                    <div class="user-info">
                        <div class="user-name" id="user-name">Bem-vindo(a)</div>
                        <div class="user-email" id="user-email"></div>
                    </div>
                    <form action="../dashboard/dashboard.html">
                        <button class="logout-btn">Voltar</button>
                    </form>


                </div>
            </div>
        </div>
    </header>



    <div class="container">
        <div class="rides-grid">
            <div class="ride-card">
                <div class="ride-image"
                    style="background-image: url('http://blog.hopihari.ig.com.br/wp-content/uploads/2021/08/Parque-12-JAN-2-min-e1628435479435.jpg')">
                </div>
                <div class="ride-info">
                    <h3 class="ride-name">Rio Bravo</h3>
                    <div class="ride-time">30 min</div>
                    <span class="ride-status status-busy">Muito Movimentado</span>
                </div>
            </div>


        </div>

        <p class="last-update">Última atualização: 25/04/2025 15:42</p>
    </div>

    <div class="footer">
        &copy; 2025 Parque HOPIhARI - Sistema de Gerenciamento de Filas
    </div>

    <script src="script.js"></script>

</body>

</html>
